<!-- order-details.component.html -->
<div class="order-details-container" *ngIf="order">
  <h2>Order Details</h2>
  <div>
    <p>Order ID: {{ order.id }}</p>
    <p>User: {{ order.user }}</p>
    <p>Date: {{ order.date }}</p>
    <p>Status: {{ order.status }}</p>
    <p>Total: ${{ order.total }}</p>
    <h3>Products</h3>
    <ul>
      <li *ngFor="let product of order.products">
        {{ product }}
      </li>
    </ul>
  </div>
  <a routerLink="/profile/orders" class="profile-link">Back to Orders</a>
</div>
