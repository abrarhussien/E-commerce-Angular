<section class="hero pb-3 bg-cover bg-center d-flex align-items-center" style="background: url(../../../assets/images/hero-banner-alt.jpg)">
  <div class="container py-5">
    <div class="row px-4 px-lg-5">
      <div class="col-lg-6">
        <p class="text-muted small text-uppercase mb-2">New Inspiration 2020</p>
        <h1 class="h2 text-uppercase mb-3">20% off on new season</h1><a class="btn btn-dark" routerLink="/products">Browse collections</a>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <section class="pt-5">
    <header class="text-center">
      <p class="small text-muted small text-uppercase mb-1">
        Carefully created collections
      </p>
      <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
    </header>
    <div class="row">
      <div class="col-md-4 mb-4 overflow-hidden " *ngFor="let item of allCategors let i = index">
        <a class="category-item" [routerLink]="'category/' + item._id + '/product'"><img class="img-fluid"
            src="assets/images/{{ item.image }}" alt="" /><strong class="category-item-title">{{ item.name
            }}</strong></a>
      </div>

    </div>

  </section>

</div>
