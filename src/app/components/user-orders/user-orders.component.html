<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let order of orders" class="bg-white rounded-lg shadow-md p-4">
    <button *ngIf="order.status==='pending'||order.status==='Pending'"  (click)="cancelOrder(order._id)">Canecl Order</button>
    <h2 class="text-lg font-semibold mb-2">Order ID: {{ order._id }}</h2>
    <p>User ID: {{ order.user }}</p>
    <p>Total Order Price: ${{ order.totalOrderPrice }}</p>
    <p>Status: {{ order.status }}</p>
    <button (click)="getOrderId(order._id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">View Details</button>
  </div>
</div>
