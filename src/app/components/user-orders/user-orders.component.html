<!DOCTYPE html>
<html>
<head>
    <!-- Add necessary meta tags, title, and CSS links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #343a40;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .bg-gray-900 {
            background-color: #343a40 !important;
        }
        .text-light {
            color: #ffffff !important;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .p-4 {
            padding: 1rem !important;
        }
        .slide-right {
            animation: slideRight 0.5s ease;
        }
        .slide-left {
            animation: slideLeft 0.5s ease;
        }
        @keyframes slideRight {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideLeft {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container py-4 bg-gray-900 text-light mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div *ngFor="let order of orders; let i = index" class="bg-gray-200 m-2 rounded-lg shadow-md p-4 text-dark slide-right" style="--delay: {{ i * 0.3 }}s;">
                        <h2 class="text-lg font-semibold mb-2 slide-left order_id"><strong>Order ID:</strong> {{ order._id }}</h2>
                        <p class="slide-left user_id"><strong>User ID:</strong> {{ order.user._id }}</p>
                        <p class="slide-left price"><strong>Total Order Price:</strong> ${{ order.totalOrderPrice }}</p>
                        <p class="slide-left status"><strong>Status:</strong> {{ order.status }}</p>
                        <button (click)="getOrderId(order._id)" class="btn  mt-3 mr-4 view">View Details</button>
                        <button *ngIf="order.status==='pending'||order.status==='pending'" (click)="cancelOrder(order._id)" class="btn btn-danger mt-3 ml-4 cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include necessary JavaScript libraries -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
